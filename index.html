<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="icon" href="favicon.svg" type="image/ico" size="16x16">
        <link rel="stylesheet" type="text/css"  href=style.css>
    </head>

<!-- body -->
<body>
<div class="container">
        <ul>
          <li><a href="https://accounts.google.com/"><input type="submit" value="Sign in"></a></li>
          <li><a href="#"><div class="apps"></div></a></li>
          <li><a href="https://images.google.com/">Images</a><li>
          <li><a href="https://mail.google.com/">Gmail</a></li>
        </ul>
    <div id="content">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>

        <form>
            <!-- search bar -->
            <input type="text" name="seach_bar">
            <!-- search button -->
            <div id="search_buttons">
              <span>
                <input type="submit" value="Google Search">
              </span>
              <span>
                <input type="submit" value="I'm Feeling Lucky">
              </span>
            </div>
        </form>
    </div><!-- main_content -->
</div><!-- container -->
    <footer>
        <ul>
            <li><a href="https://www.google.com/intl/en/ads/?gh=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?gh=1#modal_active=none">Business</a></li>
            <li><a href="https://www.google.com/intl/en/about/">About</a></li>
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
            <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
